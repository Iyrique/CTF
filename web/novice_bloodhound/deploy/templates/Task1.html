<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', path='Task1.css') | replace('http', 'https') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='Task1.js') | replace('http', 'https') }}">
    <title>Сервис?</title>
</head>
<body>
<div class="container">
    <section class="form">
        <form method="POST" action="{{ url_for('submit_form') | replace('http', 'https') }}">
            <div class="mb-3 row">
                <div>
                    <label for="login" class="col-sm-2 col-form-label">Login</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="login" name="login">
                </div>
            </div>
            <div class="mb-3 row">
                <div>
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                </div>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password">
                </div>
            </div>
            <div class="mb-3 row">
                <div>
                    <label for="secret_key" class="col-sm-2 col-form-label">SecretKey</label>
                </div>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="secret_key" name="secret_key">
                </div>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
            </div>
        </form>
    </section>
</div>
