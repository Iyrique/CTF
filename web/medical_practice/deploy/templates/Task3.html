<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', path='Task8/Task8.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='Task8/Task8.js') }}">
    <title>Требуется медицинское вмешательство</title>
</head>
<body>
<div class="container">
    <section class="form">
        <form method="POST" action="{{ url_for('submit_form') }}">
            <div class="mb-3 row">
                <div>
                    <label for="login" class="col-sm-2 col-form-label">Login</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="login" name="login">
                </div>
            </div>
            <div class="mb-3 row">
                <div>
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                </div>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password">
                </div>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
            </div>
        </form>
    </section>
</div>
<div class="container">
    <section class="form">
        <form method="POST" action="{{ url_for('run_query') }}">
            <div class="mb-3 row">
                <div>
                    <label for="sql" class="col col-form-label">"SELECT * FROM users WHERE login = "</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="sql" name="sql">
                </div>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Run query</button>
            </div>
        </form>
    </section>
</div>
<div class="container">
    {% if info %}
    <h4>Полученный ответ:</h4>
    <section>
        {% for string in info %}
        <p style="margin: 0 0; padding: 0 0; border: 0">
            {{ string.login }} {{ string.password }} - {{ string.is_admin }}
        </p>
        {% endfor %}
    </section>

    {% endif %}
</div>
</body>
</html>
