<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Сервис?</title>
</head>
<body>
<div class="container">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <h1 class="title">Наши посты</h1>
            <a href="{{ url_for('new_post_page') | replace('http', 'https') }}" class="btn btn-primary">Добавить свой пост</a>
        </div>
    </nav>
    {% if posts %}
    <div class="row text-center">
        <div class="col-sm-6 mb-3 mb-sm-0">
            {% for post in posts %}
            {% if post.visible %}
            <div class="card text-center mb-3" style="margin-top: 10px">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.text }}</p>
                    <a href="{{ url_for('get_post_page', post_number=post.id) | replace('http', 'https') }}" class="btn btn-primary">Открыть в
                        отдельной странице</a>
                </div>
            </div>
            {% endif %}
            {% endfor %}


        </div>
    </div>
    {% endif %}
</div>
</body>
</html>
