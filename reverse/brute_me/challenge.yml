  Я делал задание на реверс, но потом случайно забыл флаг... 
  Я помню, что в нем было название какого-то хорошего аниме с высоким рейтингом, а пробелы я заменил на _ 
  Можете мне помочь вспомнить его? 
  ```
  nc vrnctf.ru 5678
