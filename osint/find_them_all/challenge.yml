name: Find them all
author: "@Ichinichi"
description: | 
  `@Ichinichi`
  
  В наше время в интернете можно найти информацию практически о любом человеке. Сможете ли вы найти всех людей, участвовавших в создании этого CTF?
  
  Флаг будет состоять из первых букв фамилий членов технической комиссии VrnCTF-2023, отсортированных в алфавитном порядке и транслитерированных в соотвествии с указом МИД №4271.  
  Не забудьте, что флаг сдается в формате vrnctf{flag}.
category: osint
value: 100
type: dynamic

extra:
    initial: 100
    decay: 10
    minimum: 10

flags:
  - {
    type: "static",
    content: "vrnctf{BBBGELMMNPPKHSH}",
    data: "case_insensitive",
  }

state: visible
version: "0.1"